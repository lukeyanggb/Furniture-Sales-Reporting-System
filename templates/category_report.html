{% extends "base.html" %}
{% block head %}
{{ super() }}

{% endblock %}


{% block body %}
{{ super() }}
<h1>Category Report</h1>

<table class="table">
    <thead>
      <tr>
        
        {% for col in header %}
        <th scope="col">{{ col }}</th>
        
      {% endfor %}
      </tr>
    </thead>
    <tbody>
      <tr>
  
        {% for row in table %}     
     
            {% for col in row %}
                 <td>{{ col }}</td>
            
             {% endfor %}
        </tr>
      {% endfor %}
          
        
      </tr>
    </tbody>
  </table>

{% endblock %}
